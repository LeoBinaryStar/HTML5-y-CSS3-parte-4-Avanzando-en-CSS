<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<title>Contactos - Barbería Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="caja">
			<!--Usar al mejora la estructura y experiencia.-->
			<h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
			<nav>
				<ul class=" navegacion">
					<li><a href="index.html">Home</a></li>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="form-datos">
		<form>
			<label for="nombreApellido">Nombre y Apellido</label>
			<input type="text" id="nombreApellido" class="input-padron" required>

			<label for="correoElectronico">Correo electrónico</label>
			<input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

			<label for="telefono">Teléfono</label>
			<input type="number" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

			<label for="mensaje">Mensaje</label>
			<textarea name="mensaje" id="mensaje" class="input-padron" cols="70" rows="10" required></textarea>

			<!--Buena practica usar fieldset y legend para estructura.-->
			<fieldset class="medio-contacto">
				<legend>¿Como le gustaría que lo contactemos?</legend>
				<label for="radio-email"><input type="radio" name="contacto" value="email"
						id="radio-email">Email</label>

				<label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
						id="radio-telefono">Teléfono</label>

				<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
						checked>WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>¿En cuál horario le gustaría ser atendido?</legend>
				<select>
					<option value="manhana">Mañana</option>
					<option value="tarde">Tarde</option>
					<option value="noche">Noche</option>
				</select>
			</fieldset>

			<label for="" class="checkbox-contenido"><input type="checkbox" class="checkbox" checked>¿Le gustaría
				recibir novedades de la
				Barbería Alura?</label>
			<input type="submit" value="Enviar formulario" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Día</th>
					<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Lunes</td>
					<td>08h ~ 20h</td>
				</tr>
				<tr>
					<td>Miércoles</td>
					<td>08h ~ 20h</td>
				</tr>
				<tr>
					<td>Viernes</td>
					<td>08h ~ 20h</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
		<p class="copyright">&copy Copyright Barbería Alura - 2020</p>
	</footer>
</body>

</html>
